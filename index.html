<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drive Photo Uploader</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://apis.google.com/js/api.js" async defer></script>
    <style>
        body { background: #f3f4f6; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; }
        .btn-primary { @apply w-full bg-blue-600 text-white font-bold py-3 rounded-xl hover:bg-blue-700 transition disabled:bg-gray-400; }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center p-4">

    <div class="w-full max-w-md bg-white rounded-3xl shadow-xl overflow-hidden mt-8">
        <div class="bg-blue-600 p-6 text-white text-center">
            <h1 class="text-xl font-bold">Photo to Drive</h1>
            <p class="text-sm opacity-80">Googleドライブ直接送信</p>
        </div>

        <div class="p-6 space-y-6">
            <div id="setup-section" class="space-y-4">
                <div class="p-4 bg-blue-50 border border-blue-100 rounded-xl text-[11px] text-blue-800 leading-relaxed">
                    <p class="font-bold mb-1 underline">File Not Found エラーの場合:</p>
                    <ol class="list-decimal ml-4 space-y-1">
                        <li>フォルダIDが <code class="bg-white px-1 border rounded text-red-600">19ebGiUvNB5m2R-HJyGElFLXFALeJNbrN</code> だけであることを確認。</li>
                        <li>ログインするアカウントが、そのフォルダの編集権限を持っているか確認。</li>
                        <li>認証時に表示されるチェックボックス（Googleドライブへのアクセス許可）をすべてオンにしてください。</li>
                    </ol>
                </div>
                <input type="password" id="api-key" placeholder="API Key" class="w-full p-3 border rounded-lg text-sm">
                <input type="text" id="client-id" placeholder="Client ID" class="w-full p-3 border rounded-lg text-sm">
                <input type="text" id="folder-id" placeholder="保存先フォルダID" class="w-full p-3 border rounded-lg text-sm">
                <button id="save-auth-btn" class="btn-primary">
                    設定を保存して認証
                </button>
            </div>

            <div id="upload-section" class="hidden space-y-6 text-center">
                <div class="flex flex-col items-center justify-center border-2 border-dashed border-gray-300 rounded-2xl p-8 bg-gray-50">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-gray-400 mb-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812-1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z" />
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 13a3 3 0 11-6 0 3 3 0 016 0z" />
                    </svg>
                    <label class="cursor-pointer">
                        <span class="bg-blue-100 text-blue-700 px-6 py-3 rounded-full font-bold text-sm inline-block shadow-sm">写真を撮影 / 選択</span>
                        <input type="file" id="file-input" accept="image/*" capture="environment" class="hidden">
                    </label>
                </div>
                <div id="status-area" class="text-sm font-medium text-gray-600 h-5"></div>
                <div id="progress-container" class="hidden w-full bg-gray-200 rounded-full h-3">
                    <div id="progress-bar" class="bg-blue-600 h-3 rounded-full transition-all duration-300" style="width: 0%"></div>
                </div>
                <div id="preview-container" class="hidden flex justify-center mt-4">
                    <img id="preview-img" class="h-48 rounded-xl shadow-lg border-2 border-white">
                </div>
                <button id="logout-btn" class="text-xs text-gray-400 underline">設定をリセット</button>
            </div>
        </div>
    </div>

    <script>
        let accessToken = null;
        let tokenClient;
        // スコープをより確実なものに変更
        const SCOPES = 'https://www.googleapis.com/auth/drive.file https://www.googleapis.com/auth/drive.install';

        window.onload = () => {
            document.getElementById('api-key').value = localStorage.getItem('drive_api_key') || '';
            document.getElementById('client-id').value = localStorage.getItem('drive_client_id') || '';
            document.getElementById('folder-id').value = localStorage.getItem('drive_folder_id') || '';
            
            const checkLibs = setInterval(() => {
                if (typeof gapi !== 'undefined' && typeof google !== 'undefined') {
                    clearInterval(checkLibs);
                    gapi.load('client', async () => {
                        await gapi.client.init({
                            apiKey: localStorage.getItem('drive_api_key'),
                            discoveryDocs: ["https://www.googleapis.com/discovery/v1/apis/drive/v3/rest"],
                        });
                    });
                }
            }, 500);
        };

        document.getElementById('save-auth-btn').onclick = () => {
            const apiKey = document.getElementById('api-key').value.trim();
            const clientId = document.getElementById('client-id').value.trim();
            const folderId = document.getElementById('folder-id').value.trim();

            if (!apiKey || !clientId || !folderId) {
                alert("すべての項目を入力してください");
                return;
            }

            localStorage.setItem('drive_api_key', apiKey);
            localStorage.setItem('drive_client_id', clientId);
            localStorage.setItem('drive_folder_id', folderId);

            tokenClient = google.accounts.oauth2.initTokenClient({
                client_id: clientId,
                scope: SCOPES,
                callback: (response) => {
                    if (response.error !== undefined) {
                        alert("認証エラー: " + response.error);
                        return;
                    }
                    accessToken = response.access_token;
                    document.getElementById('setup-section').classList.add('hidden');
                    document.getElementById('upload-section').classList.remove('hidden');
                    document.getElementById('status-area').textContent = "準備完了";
                },
            });
            tokenClient.requestAccessToken({prompt: 'consent'});
        };

        document.getElementById('file-input').onchange = (e) => {
            const file = e.target.files[0];
            if (file) uploadFile(file);
        };

        async function uploadFile(file) {
            const folderId = localStorage.getItem('drive_folder_id');
            const statusArea = document.getElementById('status-area');
            const progressBar = document.getElementById('progress-bar');
            const progressContainer = document.getElementById('progress-container');

            statusArea.textContent = "アップロード中...";
            progressContainer.classList.remove('hidden');
            progressBar.style.width = '10%';

            const metadata = {
                name: `iPhone_${new Date().getTime()}.jpg`,
                mimeType: 'image/jpeg',
                parents: [folderId]
            };

            const form = new FormData();
            form.append('metadata', new Blob([JSON.stringify(metadata)], {type: 'application/json'}));
            form.append('file', file);

            try {
                const response = await fetch('https://www.googleapis.com/upload/drive/v3/files?uploadType=multipart', {
                    method: 'POST',
                    headers: new Headers({'Authorization': 'Bearer ' + accessToken}),
                    body: form
                });

                if (response.ok) {
                    progressBar.style.width = '100%';
                    statusArea.textContent = "保存完了！";
                    setTimeout(() => {
                        progressContainer.classList.add('hidden');
                        statusArea.textContent = "次の撮影が可能です";
                    }, 3000);
                } else {
                    const data = await response.json();
                    throw new Error(data.error.message);
                }
            } catch (err) {
                statusArea.textContent = "エラー: " + err.message;
                console.error(err);
            }
        }

        document.getElementById('logout-btn').onclick = () => {
            localStorage.clear();
            location.reload();
        };
    </script>
</body>
</html>
