<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drive Photo Uploader - Instant Capture</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://apis.google.com/js/api.js" async defer></script>
    <style>
        body { background: #000; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; color: white; }
        .btn-primary { @apply w-full bg-blue-600 text-white font-bold py-4 rounded-2xl hover:bg-blue-700 transition shadow-lg active:scale-95 text-lg; }
        #video-container { position: relative; width: 100%; max-width: 500px; aspect-ratio: 3/4; background: #222; overflow: hidden; border-radius: 1.5rem; }
        #camera-video { width: 100%; height: 100%; object-fit: cover; }
        .shutter-btn { 
            width: 80px; height: 80px; background: white; border: 5px solid rgba(255,255,255,0.3); 
            border-radius: 50%; cursor: pointer; transition: transform 0.1s;
        }
        .shutter-btn:active { transform: scale(0.9); background: #ddd; }
        @keyframes flash { 0% { background: white; } 100% { background: transparent; } }
        .flash-effect { position: absolute; inset: 0; pointer-events: none; z-index: 50; }
        .is-flashing { animation: flash 0.1s ease-out; }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-4">

    <div id="setup-section" class="w-full max-w-md bg-white text-gray-900 rounded-[2rem] p-8 space-y-6 text-center shadow-2xl">
        <h1 class="text-2xl font-black text-blue-600">INSTANT DRIVE</h1>
        <p class="text-sm text-gray-500">確認なしで即保存するカスタムカメラ</p>
        <button id="save-auth-btn" class="btn-primary">Googleでログイン</button>
    </div>

    <div id="upload-section" class="hidden w-full max-w-md flex flex-col items-center space-y-6">
        <div class="flex justify-between w-full px-4 items-center">
            <div id="queue-counter" class="text-xs font-bold text-white bg-blue-600 px-3 py-1 rounded-full">待機中: 0件</div>
            <button id="logout-btn" class="text-xs text-gray-400 underline">ログアウト</button>
        </div>

        <!-- 自作カメラビューポート -->
        <div id="video-container" class="shadow-2xl border-2 border-gray-800">
            <video id="camera-video" autoplay playsinline></video>
            <div id="flash" class="flash-effect"></div>
            <canvas id="capture-canvas" class="hidden"></canvas>
        </div>

        <div id="status-area" class="text-sm font-medium text-blue-400 h-6">カメラ準備完了</div>

        <!-- シャッターボタンエリア -->
        <div class="flex flex-col items-center space-y-4">
            <button id="shutter-trigger" class="shutter-btn shadow-xl"></button>
            <p class="text-[10px] text-gray-500 uppercase tracking-widest font-bold">Tap to shoot</p>
        </div>

        <div id="upload-list" class="w-full space-y-2 max-h-32 overflow-y-auto px-2"></div>
    </div>

    <script>
        const CONFIG = {
            apiKey: 'AIzaSyBBnd9ZGwjQU75fbFzFZ-Yv3i6bGJ0tlZA', 
            clientId: '810333821807-h2qpjf2radfb0gk5g1uejsl8fhuo7g2k.apps.googleusercontent.com',
            folderId: '1Khwa4qi8oOLiDDtn2MruuyoPIEwI4bMr'
        };

        let accessToken = null;
        let uploadQueue = [];
        let isUploading = false;
        let videoStream = null;

        async function initGapi() {
            try {
                await gapi.client.init({
                    apiKey: CONFIG.apiKey,
                    discoveryDocs: ["https://www.googleapis.com/discovery/v1/apis/drive/v3/rest"],
                });
            } catch (e) { console.error("GAPI Init Error", e); }
        }

        const loader = setInterval(() => {
            if (window.gapi && window.google) {
                clearInterval(loader);
                gapi.load('client', initGapi);
            }
        }, 500);

        // ログイン処理とカメラ開始
        document.getElementById('save-auth-btn').onclick = () => {
            const tokenClient = google.accounts.oauth2.initTokenClient({
                client_id: CONFIG.clientId,
                scope: 'https://www.googleapis.com/auth/drive.file https://www.googleapis.com/auth/drive',
                prompt: 'consent',
                callback: async (response) => {
                    if (response.error) return;
                    accessToken = response.access_token;
                    document.getElementById('setup-section').classList.add('hidden');
                    document.getElementById('upload-section').classList.remove('hidden');
                    await startCamera();
                }
            });
            tokenClient.requestAccessToken();
        };

        // ブラウザのカメラストリームを開始
        async function startCamera() {
            const video = document.getElementById('camera-video');
            try {
                videoStream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: 'environment', width: { ideal: 1280 }, height: { ideal: 960 } },
                    audio: false
                });
                video.srcObject = videoStream;
            } catch (err) {
                alert("カメラの起動に失敗しました: " + err.message);
            }
        }

        // シャッター（即撮影）
        document.getElementById('shutter-trigger').onclick = () => {
            const video = document.getElementById('camera-video');
            const canvas = document.getElementById('capture-canvas');
            const flash = document.getElementById('flash');

            // フラッシュ演出
            flash.classList.remove('is-flashing');
            void flash.offsetWidth; // reflow
            flash.classList.add('is-flashing');

            // キャンバスにキャプチャ
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const ctx = canvas.getContext('2d');
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

            // Blobに変換してキューへ
            canvas.toBlob((blob) => {
                const uploadId = Date.now();
                uploadQueue.push({ id: uploadId, blob: blob });
                addToListUI(uploadId);
                updateQueueCount();
                processQueue();
            }, 'image/jpeg', 0.85);
        };

        function addToListUI(id) {
            const list = document.getElementById('upload-list');
            const item = document.createElement('div');
            item.id = `item-${id}`;
            item.className = "flex justify-between items-center bg-gray-900 p-2 rounded-lg text-[10px] border border-gray-800";
            item.innerHTML = `
                <span class="text-gray-500 font-mono italic">CAPTURE_${id}</span>
                <span class="status-text text-blue-500 font-bold italic">QUEUED</span>
            `;
            list.prepend(item);
        }

        function updateQueueCount() {
            document.getElementById('queue-counter').textContent = `待機中: ${uploadQueue.length}件`;
        }

        async function processQueue() {
            if (isUploading || uploadQueue.length === 0) return;
            isUploading = true;
            
            const current = uploadQueue.shift();
            updateQueueCount();
            
            const itemUI = document.getElementById(`item-${current.id}`);
            if (itemUI) itemUI.querySelector('.status-text').textContent = "UPLOADING...";

            const now = new Date();
            const fileName = `INSTANT_${now.toISOString().replace(/[:.]/g, '-')}.jpg`;

            const metadata = {
                name: fileName,
                mimeType: 'image/jpeg',
                parents: [CONFIG.folderId]
            };

            const form = new FormData();
            form.append('metadata', new Blob([JSON.stringify(metadata)], {type: 'application/json'}));
            form.append('file', current.blob);

            try {
                const response = await fetch('https://www.googleapis.com/upload/drive/v3/files?uploadType=multipart', {
                    method: 'POST',
                    headers: {'Authorization': 'Bearer ' + accessToken},
                    body: form
                });

                if (response.ok) {
                    if (itemUI) {
                        itemUI.querySelector('.status-text').textContent = "SAVED";
                        itemUI.querySelector('.status-text').classList.replace('text-blue-50', 'text-green-500');
                        setTimeout(() => itemUI.remove(), 1500);
                    }
                }
            } catch (err) { console.error(err); }

            isUploading = false;
            processQueue();
        }

        document.getElementById('logout-btn').onclick = () => {
            if (videoStream) videoStream.getTracks().forEach(track => track.stop());
            location.reload();
        };
    </script>
</body>
</html>
