<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drive Photo Uploader</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://apis.google.com/js/api.js" async defer></script>
    <style>
        body { background: #f3f4f6; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; }
        .btn-primary { @apply w-full bg-blue-600 text-white font-bold py-3 rounded-xl hover:bg-blue-700 transition disabled:bg-gray-400; }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center p-4">

    <div class="w-full max-w-md bg-white rounded-3xl shadow-xl overflow-hidden mt-8">
        <div class="bg-blue-600 p-6 text-white text-center">
            <h1 class="text-xl font-bold">Photo to Drive</h1>
            <p class="text-sm opacity-80">Googleドライブ直接送信</p>
        </div>

        <div class="p-6 space-y-6">
            <!-- 認証前のセクション -->
            <div id="setup-section" class="space-y-4 text-center">
                <div id="config-warning" class="hidden p-4 bg-red-50 border border-red-100 rounded-xl text-[12px] text-red-800 leading-relaxed text-left">
                    <p class="font-bold mb-1">エラー：設定が不完全です</p>
                    <p>コード内の <strong>CONFIG</strong> 部分に正しいAPIキーとクライアントIDを記入してください。</p>
                </div>
                
                <div id="config-ready" class="p-4 bg-green-50 border border-green-100 rounded-xl text-[12px] text-green-800 leading-relaxed text-left">
                    <p class="font-bold mb-1">フォルダアクセス確認ガイド：</p>
                    <p>1. 下のボタンを押してログインしてください。</p>
                    <p>2. <strong>重要：</strong> 認証画面で「Googleドライブのすべてのファイルの表示...」というチェックボックスが出たら、必ず<strong>チェックを入れて「続行」</strong>してください。</p>
                </div>

                <button id="save-auth-btn" class="btn-primary">
                    Googleアカウントで認証
                </button>
            </div>

            <!-- アップロードセクション -->
            <div id="upload-section" class="hidden space-y-6 text-center">
                <div class="flex flex-col items-center justify-center border-2 border-dashed border-gray-300 rounded-2xl p-8 bg-gray-50">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-gray-400 mb-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812-1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z" />
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 13a3 3 0 11-6 0 3 3 0 016 0z" />
                    </svg>
                    <label class="cursor-pointer">
                        <span class="bg-blue-100 text-blue-700 px-6 py-3 rounded-full font-bold text-sm inline-block shadow-sm">写真を撮影 / 選択</span>
                        <input type="file" id="file-input" accept="image/*" capture="environment" class="hidden">
                    </label>
                </div>
                <div id="status-area" class="text-sm font-medium text-gray-600 h-auto break-words p-2"></div>
                <div id="progress-container" class="hidden w-full bg-gray-200 rounded-full h-3">
                    <div id="progress-bar" class="bg-blue-600 h-3 rounded-full transition-all duration-300" style="width: 0%"></div>
                </div>
                <div id="preview-container" class="hidden flex justify-center mt-4">
                    <img id="preview-img" class="h-48 rounded-xl shadow-lg border-2 border-white">
                </div>
                <button id="logout-btn" class="text-xs text-gray-400 underline mt-4">認証を解除</button>
            </div>
        </div>
    </div>

    <script>
        /**
         * 重要: 以下の値をご自身の Google Cloud プロジェクトの値に書き換えてください。
         */
        const CONFIG = {
            apiKey: 'AIzaSyBBnd9ZGwjQU75fbFzFZ-Yv3i6bGJ0tlZA', 
            clientId: '810333821807-h2qpjf2radfb0gk5g1uejsl8fhuo7g2k.apps.googleusercontent.com',
            folderId: '19ebGiUvNB5m2R-HJyGElFLXFALeJNbrN'
        };

        let accessToken = null;
        let tokenClient;
        // スコープを drive (フルアクセス) に変更して既存フォルダへのアクセスを確実にする
        const SCOPES = 'https://www.googleapis.com/auth/drive';

        window.onload = () => {
            if (CONFIG.apiKey.includes('YOUR_API_KEY') || CONFIG.clientId.includes('YOUR_CLIENT_ID')) {
                document.getElementById('config-warning').classList.remove('hidden');
                document.getElementById('config-ready').classList.add('hidden');
            }
        };

        async function initializeGapiClient() {
            try {
                await gapi.client.init({
                    apiKey: CONFIG.apiKey,
                    discoveryDocs: ["https://www.googleapis.com/discovery/v1/apis/drive/v3/rest"],
                });
            } catch (err) {
                console.error("GAPI init error:", err);
            }
        }

        const checkLibs = setInterval(() => {
            if (typeof gapi !== 'undefined' && typeof google !== 'undefined') {
                clearInterval(checkLibs);
                gapi.load('client', initializeGapiClient);
            }
        }, 500);

        document.getElementById('save-auth-btn').onclick = () => {
            if (CONFIG.apiKey.includes('YOUR_API_KEY') || CONFIG.clientId.includes('YOUR_CLIENT_ID')) {
                alert("コード内の CONFIG 部分に正しいAPIキーとクライアントIDを記入してください。");
                return;
            }

            tokenClient = google.accounts.oauth2.initTokenClient({
                client_id: CONFIG.clientId,
                scope: SCOPES,
                callback: async (response) => {
                    if (response.error !== undefined) {
                        alert("認証エラー: " + response.error);
                        return;
                    }
                    accessToken = response.access_token;
                    
                    // フォルダの存在を確認
                    const exists = await verifyFolder(CONFIG.folderId);
                    if (exists) {
                        document.getElementById('setup-section').classList.add('hidden');
                        document.getElementById('upload-section').classList.remove('hidden');
                        document.getElementById('status-area').textContent = "準備完了";
                    } else {
                        alert("エラー: 指定されたフォルダが見つかりません。フォルダIDが正しいか、共有設定を確認してください。");
                    }
                },
            });
            tokenClient.requestAccessToken({prompt: 'consent'});
        };

        async function verifyFolder(folderId) {
            try {
                const response = await fetch(`https://www.googleapis.com/drive/v3/files/${folderId}?fields=id,name`, {
                    headers: new Headers({'Authorization': 'Bearer ' + accessToken})
                });
                return response.ok;
            } catch (e) {
                return false;
            }
        }

        document.getElementById('file-input').onchange = (e) => {
            const file = e.target.files[0];
            if (file) uploadFile(file);
        };

        async function uploadFile(file) {
            if (!accessToken) {
                alert("認証が切れています。再ログインしてください。");
                return;
            }

            const statusArea = document.getElementById('status-area');
            const progressBar = document.getElementById('progress-bar');
            const progressContainer = document.getElementById('progress-container');

            statusArea.textContent = "アップロード中...";
            progressContainer.classList.remove('hidden');
            progressBar.style.width = '10%';

            const metadata = {
                name: `iPhone_${new Date().getTime()}.jpg`,
                mimeType: 'image/jpeg',
                parents: [CONFIG.folderId]
            };

            const form = new FormData();
            form.append('metadata', new Blob([JSON.stringify(metadata)], {type: 'application/json'}));
            form.append('file', file);

            try {
                const response = await fetch('https://www.googleapis.com/upload/drive/v3/files?uploadType=multipart', {
                    method: 'POST',
                    headers: new Headers({'Authorization': 'Bearer ' + accessToken}),
                    body: form
                });

                if (response.ok) {
                    progressBar.style.width = '100%';
                    statusArea.textContent = "保存完了！";
                    setTimeout(() => {
                        progressContainer.classList.add('hidden');
                        statusArea.textContent = "次の撮影が可能です";
                    }, 3000);
                } else {
                    const data = await response.json();
                    throw new Error(data.error.message);
                }
            } catch (err) {
                statusArea.textContent = "エラー: " + err.message;
                console.error(err);
            }
        }

        document.getElementById('logout-btn').onclick = () => {
            accessToken = null;
            location.reload();
        };
    </script>
</body>
</html>
