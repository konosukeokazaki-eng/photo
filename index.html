<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drive Photo Uploader</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 新しい認証ライブラリ (Identity Services) と GAPI -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://apis.google.com/js/api.js" async defer></script>
    <style>
        body { background: #f3f4f6; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; }
        .btn-primary { @apply w-full bg-blue-600 text-white font-bold py-3 rounded-xl hover:bg-blue-700 transition disabled:bg-gray-400; }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center p-4">

    <div class="w-full max-w-md bg-white rounded-3xl shadow-xl overflow-hidden mt-8">
        <!-- Header -->
        <div class="bg-blue-600 p-6 text-white text-center">
            <h1 class="text-xl font-bold">Photo to Drive</h1>
            <p class="text-sm opacity-80">Googleドライブ直接送信</p>
        </div>

        <!-- Main Content -->
        <div class="p-6 space-y-6">
            
            <!-- Setup Section -->
            <div id="setup-section" class="space-y-4">
                <div class="p-4 bg-blue-50 border border-blue-100 rounded-xl text-[11px] text-blue-800 leading-relaxed">
                    <p class="font-bold mb-1 underline">設定ガイド:</p>
                    <ol class="list-decimal ml-4">
                        <li>Google Cloud ConsoleでAPIキーとOAuthクライアントID(ウェブ)を取得。</li>
                        <li>承認済みのJavaScript生成元に現在のURLを追加。</li>
                        <li>フォルダIDはURLの末尾（folders/の後の文字列）です。</li>
                    </ol>
                </div>
                <input type="password" id="api-key" placeholder="API Key" class="w-full p-3 border rounded-lg text-sm">
                <input type="text" id="client-id" placeholder="Client ID" class="w-full p-3 border rounded-lg text-sm">
                <input type="text" id="folder-id" placeholder="保存先フォルダID" class="w-full p-3 border rounded-lg text-sm">
                <button id="save-auth-btn" class="btn-primary">
                    設定を保存して認証
                </button>
            </div>

            <!-- Upload Section (Hidden until Auth) -->
            <div id="upload-section" class="hidden space-y-6 text-center">
                <div class="flex flex-col items-center justify-center border-2 border-dashed border-gray-300 rounded-2xl p-8 bg-gray-50" id="drop-area">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-gray-400 mb-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z" />
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 13a3 3 0 11-6 0 3 3 0 016 0z" />
                    </svg>
                    <label class="cursor-pointer">
                        <span class="bg-blue-100 text-blue-700 px-6 py-3 rounded-full font-bold text-sm inline-block shadow-sm">写真を撮影 / 選択</span>
                        <input type="file" id="file-input" accept="image/*" capture="environment" class="hidden">
                    </label>
                </div>

                <div id="status-area" class="text-sm font-medium text-gray-600 h-5"></div>
                
                <div id="progress-container" class="hidden w-full bg-gray-200 rounded-full h-3">
                    <div id="progress-bar" class="bg-blue-600 h-3 rounded-full transition-all duration-300" style="width: 0%"></div>
                </div>

                <div id="preview-container" class="hidden flex justify-center mt-4">
                    <img id="preview-img" class="h-48 rounded-xl shadow-lg border-2 border-white">
                </div>

                <button id="logout-btn" class="text-xs text-gray-400 underline">設定をリセット</button>
            </div>
        </div>

        <div class="bg-gray-50 p-4 border-t text-[10px] text-gray-400 text-center">
            OAuth 2.0 Identity Services対応版<br>
            大量のファイルがあるアカウントでも安定してアップロード可能です。
        </div>
    </div>

    <script>
        let accessToken = null;
        let tokenClient;
        
        const SCOPES = 'https://www.googleapis.com/auth/drive.file';

        // DOM Elements
        const setupSection = document.getElementById('setup-section');
        const uploadSection = document.getElementById('upload-section');
        const fileInput = document.getElementById('file-input');
        const statusArea = document.getElementById('status-area');
        const progressBar = document.getElementById('progress-bar');
        const progressContainer = document.getElementById('progress-container');
        const previewImg = document.getElementById('preview-img');
        const previewContainer = document.getElementById('preview-container');

        // LocalStorageから設定を復元
        window.onload = () => {
            document.getElementById('api-key').value = localStorage.getItem('drive_api_key') || '';
            document.getElementById('client-id').value = localStorage.getItem('drive_client_id') || '';
            document.getElementById('folder-id').value = localStorage.getItem('drive_folder_id') || '';
            
            // ライブラリのロード待ち
            const checkLibs = setInterval(() => {
                if (typeof gapi !== 'undefined' && typeof google !== 'undefined') {
                    clearInterval(checkLibs);
                    gapi.load('client', initGapiClient);
                }
            }, 500);
        };

        async function initGapiClient() {
            await gapi.client.init({
                apiKey: localStorage.getItem('drive_api_key'),
                discoveryDocs: ["https://www.googleapis.com/discovery/v1/apis/drive/v3/rest"],
            });
        }

        document.getElementById('save-auth-btn').onclick = () => {
            const apiKey = document.getElementById('api-key').value;
            const clientId = document.getElementById('client-id').value;
            const folderId = document.getElementById('folder-id').value;

            if (!apiKey || !clientId || !folderId) {
                alert("すべての項目を入力してください");
                return;
            }

            localStorage.setItem('drive_api_key', apiKey);
            localStorage.setItem('drive_client_id', clientId);
            localStorage.setItem('drive_folder_id', folderId);

            startAuth();
        };

        function startAuth() {
            tokenClient = google.accounts.oauth2.initTokenClient({
                client_id: localStorage.getItem('drive_client_id'),
                scope: SCOPES,
                callback: (response) => {
                    if (response.error !== undefined) {
                        showStatus("認証エラー: " + response.error);
                        return;
                    }
                    accessToken = response.access_token;
                    showUploadInterface();
                },
            });

            // 既存のトークンがないか、期限切れの場合はリクエスト
            tokenClient.requestAccessToken({prompt: 'consent'});
        }

        function showUploadInterface() {
            setupSection.classList.add('hidden');
            uploadSection.classList.remove('hidden');
            showStatus("準備完了。写真を撮影してください。");
        }

        function showStatus(msg) {
            statusArea.textContent = msg;
        }

        fileInput.onchange = (e) => {
            const file = e.target.files[0];
            if (file) uploadFile(file);
        };

        async function uploadFile(file) {
            const folderId = localStorage.getItem('drive_folder_id');
            showStatus("アップロードを開始します...");
            progressContainer.classList.remove('hidden');
            progressBar.style.width = '10%';

            // Preview
            const reader = new FileReader();
            reader.onload = (e) => {
                previewImg.src = e.target.result;
                previewContainer.classList.remove('hidden');
            };
            reader.readAsDataURL(file);

            const metadata = {
                name: `iPhone_${new Date().toISOString().replace(/[:.]/g, '-')}.jpg`,
                mimeType: 'image/jpeg',
                parents: [folderId]
            };

            const form = new FormData();
            form.append('metadata', new Blob([JSON.stringify(metadata)], {type: 'application/json'}));
            form.append('file', file);

            try {
                const response = await fetch('https://www.googleapis.com/upload/drive/v3/files?uploadType=multipart', {
                    method: 'POST',
                    headers: new Headers({'Authorization': 'Bearer ' + accessToken}),
                    body: form
                });

                if (response.ok) {
                    progressBar.style.width = '100%';
                    showStatus("保存完了しました！");
                    setTimeout(() => {
                        progressContainer.classList.add('hidden');
                        previewContainer.classList.add('hidden');
                        showStatus("次の写真を撮ることができます");
                    }, 3000);
                } else {
                    const errData = await response.json();
                    throw new Error(errData.error.message || "アップロード失敗");
                }
            } catch (err) {
                showStatus("エラー: " + err.message);
                console.error(err);
                // トークン切れの可能性があるため再認証を促す
                if(err.message.includes("auth")) accessToken = null;
            }
        }

        document.getElementById('logout-btn').onclick = () => {
            localStorage.clear();
            location.reload();
        };
    </script>
</body>
</html>
